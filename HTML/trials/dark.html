<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        p{
            padding: 0;
            font-size: 3em;
        }
    </style>
</head>
<body id="dark">
    <div id="container">
        <p onclick="alert(`Bankai Senbonzakura Kageyoshi`)" > Bematlab ki Bakchodi h koi matlab nhi h ise padhne ka 
        </p>
    </div>
        <button id="click">dark mode</button>
        <button id="clickagain">white mode</button>
        
    <script>
        let mode=document.getElementById("dark")
        click.addEventListener("click",()=>
        { 
            container.innerHTML =" Dark Mode is On "
            mode.style.color = "white";
            mode.style.backgroundColor = "black";
            // alert("Dark Mode ON");
        })

        clickagain.addEventListener("click",()=>
        { 
            container.innerHTML =" Light Mode is On "
            mode.style.color = "black";
            mode.style.backgroundColor = "white";
            // alert("Light Mode ON")
        })

        function getclr(){
    n1 = Math.ceil(0 + Math.random()*(255));
    n2 = Math.ceil(0 + Math.random()*(255));
    n3 = Math.ceil(0 + Math.random()*(255));
    return `rgb(${n1}, ${n2}, ${n3})`;
    }
    
    let a = setInterval(() => {
        document.getElementById("container").style.color=getclr();
        
    }, 200);

    // clearInterval(a);  it will stop setinterval
        // click.removeEventListener("click",());    it will remove the event listener for dark mode
    </script>
</body>
</html>
