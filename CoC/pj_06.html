<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        body{
            color: white;
            background-color: #121212;
            padding: 100px;
        }
        button{
            transition: transform 0.2s ease-in-out;
            margin: 20px;
        }
        button:hover{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    Click Start to change color and Stop to change on that color
    <br>
    <br>
    <button id="start">Start</button>
    <button id="stop">Stop</button> 
    <br>
    Color Changed : <span id="num"> 0 </span>
</body>

    <script>
        function ran()
        {
            let a = parseInt(Math.random()*256);
            let b = parseInt(Math.random()*256);  
            let c = parseInt(Math.random()*256); 
            return `rgb(${a},${b},${c})` ;
        }

        let change = function(){
            document.body.style.backgroundColor = ran();
            let count= parseInt(document.getElementById("num").textContent);
            count++;
            document.getElementById("num").textContent=count;
        }
        
        let task;
        
        document.getElementById('start').addEventListener('click',()=>{
           
            task =  setInterval((change),1000);
        })

        document.getElementById('stop').addEventListener('click',()=>{
            clearInterval(task);
        })

    </script>
</html>
