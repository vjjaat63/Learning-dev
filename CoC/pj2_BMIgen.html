<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Generator</title>
    <style>
      * {
        color: white;
        background-color: #121212;
      }
      h1 {
        width: 100%;
        border-bottom: 1px solid white;
        text-shadow: 3px 3px 6px gray;
      }
      label,
      button {
        display: inline-block;
        width: 150px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>BMI Generator</h1>

    <form id="form">
      <p><label> Height(in cm) : </label> <input type="text" id="height" /></p>
      <p><label> Weight(in kg) : </label> <input type="text" id="weight" /></p>
      <p id="result"></p>

      <button type="submit">Calculate</button>

      <article class="details">
        <ul>
          <li>Below 18.5 => This is described as underweight.</li>
          <li>
            Between 18.5 and 24.9 => This is described as the 'healthy range'.
          </li>
          <li>between 25 and 29.9 => This is described as overweight.</li>
          <li>between 30 and 39.9 => This is described as obesity.</li>
        </ul>
      </article>
    </form>
  </body>

  <script>
    let form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let height = parseFloat(document.getElementById("height").value) / 100;
      let weight = parseFloat(document.getElementById("weight").value);
      let result = document.getElementById("result");

      let bmi = (weight / (height * height)).toFixed(2);

      if (height === "" || height <= 0 || isNaN(height))
        result.innerHTML = "Please enter a valid Height";
      else if (weight === "" || weight <= 0 || isNaN(weight))
        result.innerHTML = "Please enter a valid weight";
      else result.innerHTML = bmi;
    });
  </script>
</html>
